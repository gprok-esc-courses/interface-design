<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuck Norris Jokes</title>
</head>
<body>
    <h1>Chuck Norris Jokes</h1>
    <button onclick="getJoke()">Next Joke</button> 
    <input type='text' placeholder="Category" id='category-field' />
    <h2 id='joke'></h2>

    <script>
        function getJoke() {
            let categ = document.getElementById('category-field').value
            fetch('https://api.chucknorris.io/jokes/random?category='+categ)
                .then(response => {
                    if(response.ok) {
                        response.json()
                        .then(data => document.getElementById('joke').innerHTML = data['value'])
                    }
                    else {
                        throw new Error("Category not found")
                    }
                })
                .catch(error => document.getElementById('joke').innerHTML = error)
        }
    </script>
    
</body>
</html>
