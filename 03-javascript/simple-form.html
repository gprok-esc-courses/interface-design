<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type='text' id='my-field'> 
    <button onclick="readField()">Read Field</button>
    <h1 id='output'></h1>
    
    <script>
        function readField() {
            // Get whtever user typed in the field
            let val = document.getElementById('my-field').value 
            console.log(val)
            // Display field content in a h1 element
            document.getElementById('output').innerHTML = val
        }
    </script>
</body>
</html>
